<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js" integrity="sha512-Ws+qbaGHSFw2Zc1e7XRpvW+kySrhmPLFYTyQ95mxAkss0sshj6ObdNP3HDWcwTs8zBJ60KpynKZywk0R8tG1GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>ETH Contract Demo</title>
</head>
<body class="bg-gray-100">
    <div class="flex items-center h-screen">
        <div class="container p-px mx-auto">
            <div class="w-4/5 md:3/5 lg:w-2/5 bg-white mx-auto mt-4 border-gray-100 shadow p-5 rounded-sm" id="app">
                <h1 class="text-xl font-bold mb-2">跟我訂下契約吧！</h1>
                <div>
                    <div v-if="isConnected">
                        <p class="w-full text-center text-green-600 border-2 border-green-600 rounded p-3">錢包已連結</p>
                        <p>地址：{{account}}</p>
                    </div>
                    <p v-else>
                        <button class="w-full text-center text-white bg-green-600 rounded p-3 hover:bg-green-500" @click="requestETH">錢包未連結</button>
                    </p> 
                </div>
                          
                <div class="flex justify-center w-full mt-5"> 
                    <button class="p-1 border rounded border-green-600 text-green-600 hover:bg-green-600 hover:text-white" @click="mint">簽下去</button>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
